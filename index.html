<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .square {
    display: inline-block;
    width: 200px;
    height: 200px;
    margin: 10px;
    color: white;
    text-align: center;
    font-weight: bold;
  }

  .square1 {background-color: red;}
  .square2 {background-color: blue;}
  .square3 {background-color: green;}
  .square4 {background-color: orange;}
  .square5 {background-color: purple;}

</style>
<body>

  <div class="square square1"></div>
  <div class="square square2"></div>
  <div class="square square3"></div>
  <div class="square square4"></div>
  <div class="square square5"></div>

  <script>
    const squares = document.getElementsByClassName('square');

    for (let i = 0; i < squares.length; i++) {
      squares[i].textContent = i + 1;
    }
  </script>
</body>
</html>
